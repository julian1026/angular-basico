<h1>Bienvenidos  al mundo de Dragon Ball Z</h1>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <ol>goku --- 3000</ol>
            <ol>vegeta---2000</ol>
            <ol>kriliin--4000</ol>
        </ul>
    </div>
    <div class="col">
        <h3>agregar</h3>
        <p>Personaje : </p>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
            type="text"
             placeholder="Nombre"
             name="nombre"
             [(ngModel)]="nuevo.nombre"
             >
            
            <input type="number"
             placeholder="Poder"
             name="poder"
             [(ngModel)]="nuevo.poder"
             >
            <button type="submit">Agregar</button>
        </form>
    </div>
    
    <div class="col">
        <button >Ejemplo evento</button>

    </div>
</div>
